<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Instrutores - Autoescola</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Avalie seu Instrutor</h1>
        <p>Selecione seu instrutor e avalie o atendimento</p>
    </header>

    <main>
        <section class="instrutores">
            <h2>Nossos Instrutores</h2>
            <div class="instrutores-grid" id="instrutoresContainer">
                <!-- Instrutores carregados via JavaScript -->
            </div>
        </section>

        <section class="avaliacao-form" id="formAvaliacao" style="display:none;">
            <h2>Avaliar <span id="nomeInstrutor"></span></h2>
            <form id="formularioAvaliacao">
                <input type="hidden" id="instrutorId">
                <input type="hidden" id="instrutorNome">
                
                <div class="form-group">
                    <label>Didática (clareza nas explicações):</label>
                    <div class="rating" data-categoria="didatica">
                        <input type="hidden" id="didatica" value="0">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Paciência:</label>
                    <div class="rating" data-categoria="paciencia">
                        <input type="hidden" id="paciencia" value="0">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Pontualidade:</label>
                    <div class="rating" data-categoria="pontualidade">
                        <input type="hidden" id="pontualidade" value="0">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comentario">Comentário (opcional):</label>
                    <textarea id="comentario" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="nomeAluno">Seu nome (opcional):</label>
                    <input type="text" id="nomeAluno">
                </div>
                
                <button type="submit">Enviar Avaliação</button>
                <div id="mensagemStatus" class="mensagem-status"></div>
            </form>
        </section>

        <section class="agradecimento" id="agradecimento" style="display:none;">
            <h2>Obrigado pela sua avaliação!</h2>
            <p>Sua opinião é muito importante para melhorarmos nossos serviços.</p>
            <button onclick="voltarParaInstrutores()">Avaliar outro instrutor</button>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
